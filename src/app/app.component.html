<app-header></app-header>
<div>
  <h1>Book Search</h1>
  <div class="row">
    <div class="input-field col s12">
      <input placeholder="Type to search..." type="text" [(ngModel)]="query">
    </div>
    <div class="col s12">
      <button class="btn right" (click)="search()">Search</button>
    </div>
  </div>
</div>
<div *ngIf="books.length > 0">
  <table>
    <thead>
    <tr>
      <th>Preview</th>
      <th>Title</th>
      <th>Authors</th>
      <th>PageCount</th>
    </tr>
    </thead>
    <tbody>
      <tr *ngFor="let book of books">
        <td>
          <img src="{{ book.image }}" class="circle" style="width: 60px; height: 60px;">
        </td>
        <td>
          {{ book.title }}
        </td>
        <td>
          {{ book.authors }}
        </td>
        <td>
          {{ book.pageCount }}
        </td>
      </tr>
    </tbody>
  </table>
</div>
