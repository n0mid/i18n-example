<app-header></app-header>
<div>
  <h1>{{'header' | translate}}</h1>
  <div class="row">
    <div class="input-field col s12">
      <input placeholder="{{'placeholder' | translate}}" type="text" [(ngModel)]="query">
    </div>
    <div class="col s12">
      <button class="btn right" (click)="search()">{{'button' | translate}}</button>
    </div>
  </div>
</div>
<div *ngIf="books.length > 0">
  <table>
    <thead>
    <tr>
      <th>{{'table.preview' | translate}}</th>
      <th>{{'table.title' | translate}}</th>
      <th>{{'table.authors' | translate}}</th>
      <th>{{'table.pageCount' | translate}}</th>
    </tr>
    </thead>
    <tbody>
      <tr *ngFor="let book of books">
        <td>
          <img src="{{ book.image }}" class="circle" style="width: 60px; height: 60px;">
        </td>
        <td>
          {{ book.title }}
        </td>
        <td>
          {{ book.authors }}
        </td>
        <td>
          {{ book.pageCount }}
        </td>
      </tr>
    </tbody>
  </table>
</div>
